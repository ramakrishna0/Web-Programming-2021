<!DOCTYPE html>
<html>
<head>
    <title>ICP-2</title>
</head>
<!-- check-->
<body>
<!--div tag 1 and block element 1-->
<div>
<!--    heading and block element 2-->
    <h1>This is a Heading</h1>
<!--    paragraph and block element 3-->
    <p>This is a paragraph.</p>
<!--    unordered list-->
    <ul>
        <li>Web &</li>  <!-- list item block element 4-->
        <li>Mobile</li>
        <li>Programming</li>
    </ul>
<!--    ordered list-->
    <ol>
        <li>Web &</li>
        <li>Mobile</li>
        <li>Programming</li>
    </ol>
</div>
<!--div tag 2-->
<div>
<!--    2 span tags and inline elements <i>,<span> and <b>-->
    <p>I have <span style="color:blue"><b>blue</b></span> jeans and a <span style="color:red"><i>red</i></span> jacket.</p>
<!--    inline element <a>-->
    <p>Click <a href="https://www.google.com/" target="_blank">here</a> to open google search engine in a new tab</p>
    

<!--    clickable image that redirects you to the location of the image in a new tab-->
<!--    inline elements <a> and <img>-->
	<a href="download.jpg" target="_blank"  >
        <img src="download.jpg" alt="THANOS">
    </a>
    <a href="images.jpg" target="_blank"  >
        <img src="images.jpg" alt="SNAP" height="195" />
    </a>

    <h1>The video element</h1>

    <video width="1080" height="720" controls>
        <source src="movie.mp4" type="video/mp4">
	</video>

</div>




</body>
</html>
