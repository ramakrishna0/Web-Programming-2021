<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>RPS_Event</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/bootstrap.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="js/script.js"></script>
</head>
<body class="container-fluid">
    <div class="row" id="content"> <!-- style="margin-top: 35%; margin-left: 60%"-->
        <h2>Choose your weapon. Good Luck!</h2>
        <div class="col-md-4">
            <button id="rock" class="btn">
                <img src="rock1.png" alt="rock" class="img-fluid">
            </button>
        </div>
        <div class="col-md-4">
            <button id="paper" class="btn">
                <img src="paper.png" alt="paper" class="img-fluid">
            </button>
        </div>
        <div class="col-md-4">
            <button id="scissors" class="btn">
                <img src="scissors.png" alt="scissors" class="img-fluid">
            </button>
        </div>
    </div>
</body>
</html>
